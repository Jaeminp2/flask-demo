<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #444;
            border-radius: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>홈페이지</h1>
    <a href="/timer">타이머</a>
</body>
</html>
