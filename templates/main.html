<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>Latte Learn</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .todo-section {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 35%;
    }

    .timer-section {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .music-section {
      position: absolute;
      bottom: 40px;
      right: 20px;
      width: 320px;
    }

    input[type="number"], input[type="text"] {
      font-size: 16px;
    }

    button {
      font-size: 16px;
      margin: 5px;
      padding: 8px 16px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #dddddd;
    }

    .time-display {
      font-size: 36px;
      margin-top: 10px;
      border: 3px solid #ffffff;
      display: inline-block;
      padding: 15px 30px;
      border-radius: 10px;
      background-color: #3e3e3e;
    }

    .status {
      font-size: 20px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .category {
      cursor: pointer;
      padding: 4px 8px;
      display: inline-block;
      border-radius: 5px;
    }

    .category.selected {
      background-color: #ffd966;
      color: #222;
    }

    .player {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 28px;
      width: 320px;
      box-sizing: border-box;
      text-align: center;
      border: 1px solid #e0e0e0;
      font-family: 'Inter', sans-serif;
      color: #222;
    }

    .player .title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .player input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      background: transparent;
    }

    .player input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: #ccc;
      border-radius: 2px;
    }

    .player input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #555;
      border-radius: 50%;
      margin-top: -4px;
    }

    .player .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .player .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .player .controls button {
      background: none;
      border: none;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      transition: color 0.2s;
    }

    .player .controls button:hover {
      color: #000;
    }

      #statsBox {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #333;
    padding: 15px;
    border-radius: 8px;
    color: white;
    min-width: 180px;
  }
  #statsBox h3 {
    margin-top: 0;
    font-size: 18px;
    border-bottom: 1px solid #555;
    padding-bottom: 5px;
  }
  #statsBox table {
    width: 100%;
    font-size: 14px;
    margin-top: 10px;
  }
  #statsBox td {
    padding: 2px 4px;
  }
  </style>
</head>
<body>

  <h1 style="text-align: center; padding: 20px;">Latte Learn</h1>

  <div class="todo-section">
    <h1>Todo List</h1>
    {% for c in categories %}
      <h2 class="category" data-cid="{{ c.id }}">{{ c.name }}
        <!-- <form method="post" action="{{ url_for('todo.delete_category', cat_id=c.id) }}" style="display:inline;">
          <button type="submit" title="Delete {{ c.name }}">‚úï</button>
        </form> -->
        <form
          class="ajax-delete-category"
          method="post"
          action="{{ url_for('todo.delete_category', cat_id=c.id) }}"
          style="display: inline;"
        >
          <button type="submit" title="Delete {{ c.name }}">‚úï</button>
        </form>
      </h2>
      <ul>
        {% for t in c.todos %}
          <li class="task-item" data-tid="{{ t.id }}">
            <form 
              class="ajax-toggle-task"
              method="post"
              action="{{ url_for('todo.toggle', todo_id=t.id) }}"
              style="display:inline;">
              <input type="checkbox"
                name="completed"
                {% if t.completed %}checked{% endif %}>
            </form>
            <span {% if t.completed %}style="text-decoration:line-through"{% endif %}>{{ t.text }}</span>
            <form
              class="ajax-delete-task"
              method="post"
              action="{{ url_for('todo.delete_task', todo_id=t.id) }}"
              style="display:inline; margin-left:8px;">
              <button type="submit" title="Delete task">üóë</button>
            </form>
          </li>
        {% endfor %}
        <li>
          <form
            class="ajax-add-task"
            method="post"
            action="{{ url_for('todo.todos') }}">
            <input type="hidden" name="category_id" value="{{ c.id }}">
            <input type="text" name="todo"
              placeholder="New task in {{ c.name }}"
              required>
            <button type="submit">Add</button>
          </form>
        </li>
      </ul>
    {% endfor %}

    <hr>
    <h3>Add new category</h3>
    <form 
      class="ajax-add-category" 
      method="post" 
      action="{{ url_for('todo.add_category') }}"
    >
      <input type="text" name="category_name" placeholder="Category name" required>
      <button type="submit">Add Category</button>
    </form>
  </div>

  <div class="timer-section">
    <h2>ÏãúÍ∞ÑÏùÑ ÏÑ∏ÌåÖÌïòÏÑ∏Ïöî</h2>
    <div class="time-inputs" id="timeInputs">
      <input type="number" id="minutes" placeholder="Î∂Ñ" min="0" value="25"> :
      <input type="number" id="seconds" placeholder="Ï¥à" min="0" max="59" value="0">
    </div>

    <div class="button-group">
      <button id="startBtn">ÏãúÏûë</button>
      <button id="stopBtn">Ï†ïÏßÄ</button>
      <button id="resetBtn">Î¶¨ÏÖã</button>
    </div>

    <div class="time-display" id="timerDisplay">25:00</div>
    <div class="status" id="statusText">Work Time</div>
  </div>

  <div class="music-section">
    <div class="player">
      <div class="title" id="nowPlaying">Now Playing:</div>
      <input type="range" id="progressBar" value="0">
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
      <audio id="player">
        <source id="audioSource" src="" type="audio/mpeg">
      </audio>
      <div class="controls">
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="togglePlay()">‚èØ</button>
        <button onclick="nextSong()">‚è≠</button>
      </div>
    </div>
  </div>

  <div id="statsBox">
    <h3>Í≥µÎ∂Ä ÏãúÍ∞Ñ</h3>
    <table id="statsTable"></table>
  </div>


  <script>
    // Get CSRF token function
    function getCSRFToken() {
        return document.querySelector('meta[name="csrf-token"]').content;
    }

    // Set up AJAX requests to include CSRF token
    function csrfSafeMethod(method) {
        // These HTTP methods do not require CSRF protection
        return /^(GET|HEAD|OPTIONS|TRACE)$/.test(method);
    }

    let timer;
    let totalTime = 1500;
    let isRunning = false;
    let isWorkTime = true;
    let firstStart = true;
    let userWorkMinutes = 25;
    let userWorkSeconds = 0;
    let selectedCategoryId = null;
    let lastSwitchTs = null;

    function updateDisplay() {
      const mins = Math.floor(totalTime / 60);
      const secs = totalTime % 60;
      document.getElementById('timerDisplay').textContent =
        String(mins).padStart(2, '0') + ":" + String(secs).padStart(2, '0');
    }

    function startTimer() {
      if (isRunning) return;
      if (firstStart) {
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;
        totalTime = minutes * 60 + seconds;
        userWorkMinutes = minutes;
        userWorkSeconds = seconds;
        firstStart = false;
      }
      if (totalTime <= 0) {
        totalTime = isWorkTime ? (userWorkMinutes * 60 + userWorkSeconds) : 5 * 60;
      }
      document.getElementById('timeInputs').classList.add('hidden');
      document.getElementById('statusText').textContent = isWorkTime ? "Work Time" : "Break Time";
      updateDisplay();
      isRunning = true;

      if (isWorkTime && lastSwitchTs === null) {
        lastSwitchTs = Date.now();
      }

      timer = setInterval(() => {
        if (totalTime > 0) {
          totalTime--;
          updateDisplay();
        } else {
          clearInterval(timer);
          const now = Date.now();

          // 1) Flush *only* at the end of a work period
          if (isWorkTime && lastSwitchTs !== null) {
            const elapsed   = Math.floor((now - lastSwitchTs) / 1000);
            console.log('üïë Work ended ‚Äî logging', elapsed, 's for', selectedCategoryId);
            sendLog(selectedCategoryId, elapsed);
          }

          // 2) Reset the timestamp (but keep the category highlighted)
          lastSwitchTs = null;

          // 3) Now flip modes
          isRunning  = false;
          isWorkTime = !isWorkTime;
          totalTime  = isWorkTime ? (userWorkMinutes*60 + userWorkSeconds) : 5*60;

          alert(isWorkTime ? "Í≥µÎ∂ÄÏãúÍ∞Ñ Ïû¨ÏãúÏûë!" : "ÏàòÍ≥†ÌïòÏÖ®ÏäµÎãàÎã§! Ïù¥Ï†ú Ìú¥ÏãùÏãúÍ∞Ñ ÏûÖÎãàÎã§.");

          document.getElementById('statusText').textContent = isWorkTime ? "Í≥µÎ∂ÄÏãúÍ∞Ñ" : "Ìú¥ÏãùÏãúÍ∞Ñ";

          updateDisplay();
          startTimer();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      // if a category was active, log the elapsed since lastSwitchTs
      if (isWorkTime && lastSwitchTs !== null) {
        const elapsedSec = Math.floor((Date.now() - lastSwitchTs) / 1000);
        sendLog(selectedCategoryId, elapsedSec);
        lastSwitchTs = Date.now();  // reset start point if you want to resume later
      }
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWorkTime = true;
      firstStart = true;
      totalTime = 0;
      document.getElementById('statusText').textContent = "Work Time";
      document.getElementById('timerDisplay').textContent = "25:00";
      document.getElementById('minutes').value = '25';
      document.getElementById('seconds').value = '0';
      document.getElementById('timeInputs').classList.remove('hidden');
    }

    function formatTime(mins) {
      const m = Math.floor(mins);
      const s = Math.floor((mins - m) * 60);
      return String(m).padStart(2,'0') + ':' + String(s).padStart(2,'0');
    }

    // helper: rebuild the stats table from scratch
    function updateStatsTable(stats) {
      const table = document.getElementById('statsTable');
      table.innerHTML = '';
      // uncategorized
      const uncRow = table.insertRow();
      uncRow.innerHTML = `
        <td>ÏùºÎ∞ò:</td>
        <td>${formatTime((stats.uncategorized||0)/60)}</td>
      `;
      // per-category
      (stats.by_category||[]).forEach(item => {
        const row = table.insertRow();
        row.innerHTML = `
          <td>${item.name}:</td>
          <td>${formatTime(item.duration/60)}</td>
        `;
      });
    }

    // helper: fetch + paint
    function refreshStats() {
      fetch('/stats')
        .then(r => r.json())
        .then(updateStatsTable)
        .catch(console.error);
    }

    // helper to POST a log chunk
    function sendLog(categoryId, seconds) {
      if (seconds <= 0) return;
      fetch('/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ duration: seconds, category_id: categoryId })
      })
      .then(r => r.json())
      .then(json => {
        console.log('logged', json);
        // update the table immediately
        refreshStats();
      })
      .catch(console.error);
    }

    // call this on any category click
    function handleCategoryClick(newCid) {
      const now = Date.now();

      // if we were already logging something, send that chunk
      if (isRunning && isWorkTime && lastSwitchTs !== null) {
        const elapsedSec = Math.floor((now - lastSwitchTs) / 1000);
        sendLog(selectedCategoryId, elapsedSec);
      }

      // toggle selection
      // selectedCategoryId = (selectedCategoryId === newCid) ? null : newCid;
      if (selectedCategoryId === newCid) {
        selectedCategoryId = null;
        lastSwitchTs       = null;
      } else {
        selectedCategoryId = newCid;
        lastSwitchTs       = now;
      }

      // update UI highlight
      document.querySelectorAll('.category').forEach(el =>
        el.classList.toggle('selected', el.dataset.cid === selectedCategoryId)
      );
    }

    document.addEventListener("DOMContentLoaded", () => {

      // Add CSRF token to all AJAX requests
      const csrftoken = getCSRFToken();
      
      // Configure fetch to include CSRF token
      const originalFetch = window.fetch;
      window.fetch = function(url, options = {}) {
          if (options.method && !csrfSafeMethod(options.method)) {
              options.headers = options.headers || {};
              options.headers['X-CSRFToken'] = csrftoken;
          }
          return originalFetch(url, options);
      };

      // Function to update CSRF token from responses
      function updateCsrfToken(json) {
        if (json && json.csrf_token) {
          document.querySelector('meta[name="csrf-token"]').content = json.csrf_token;
        }
      }

      updateDisplay();

      document.getElementById("startBtn").addEventListener("click", startTimer);
      document.getElementById("stopBtn").addEventListener("click", stopTimer);
      document.getElementById("resetBtn").addEventListener("click", resetTimer);

      // initial load
      refreshStats();


      // Event delegation for todo section
      document.querySelector('.todo-section').addEventListener('submit', async function(e) {
        const form = e.target;
        if (!form) return;
        e.preventDefault();
        
        // Add Category
        if (form.classList.contains('ajax-add-category')) {
          const data = new FormData(form);
          const res = await fetch(form.action, { method: 'POST', body: data });
          
          if (res.ok) {
            const json = await res.json();
            updateCsrfToken(json); 
            // Create category elements
            const h2 = document.createElement('h2');
            h2.classList.add('category');
            h2.dataset.cid = json.id;
            h2.innerHTML = `
              ${json.name}
              <form class="ajax-delete-category" method="post" action="/categories/${json.id}/delete" style="display:inline;">
                <button type="submit" title="Delete ${json.name}">‚úï</button>
              </form>
            `;
            
            const ul = document.createElement('ul');
            ul.innerHTML = `
              <li>
                <form class="ajax-add-task" method="post" action="{{ url_for('todo.todos') }}">
                  <input type="hidden" name="category_id" value="${json.id}">
                  <input type="text" name="todo" placeholder="New task in ${json.name}" required>
                  <button type="submit">Add</button>
                </form>
              </li>
            `;
            
            // Insert before <hr>
            const todoSection = document.querySelector('.todo-section');
            const hr = todoSection.querySelector('hr');
            todoSection.insertBefore(h2, hr);
            todoSection.insertBefore(ul, hr);
            
            // Add click handler
            h2.addEventListener('click', () => handleCategoryClick(json.id));
            form.reset();
          }
        }
        
        // Delete Category
        else if (form.classList.contains('ajax-delete-category')) {
          const res = await fetch(form.action, { method: 'POST' });
          
          if (res.ok) {
            const h2 = form.closest('h2.category');
            if (h2) {
              const ul = h2.nextElementSibling;
              if (ul && ul.tagName === 'UL') ul.remove();
              h2.remove();
            }
          }
        }
        
        // Add Task
        else if (form.classList.contains('ajax-add-task')) {
          const data = new FormData(form);
          const res = await fetch(form.action, { method: 'POST', body: data });
          
          if (res.ok) {
            const json = await res.json();
            updateCsrfToken(json); 
            
            // Create task element
            const li = document.createElement('li');
            li.classList.add('task-item');
            li.dataset.tid = json.id;
            li.innerHTML = `
              <form class="ajax-toggle-task" method="post" action="${json.toggle_url}" style="display:inline;">
                <input type="checkbox" ${json.completed ? 'checked' : ''}>
              </form>
              <span ${json.completed ? 'style="text-decoration:line-through"' : ''}>${json.text}</span>
              <form class="ajax-delete-task" method="post" action="${json.delete_url}" style="display:inline; margin-left:8px;">
                <button type="submit" title="Delete task">üóë</button>
              </form>
            `;
            
            // Insert before "add" form
            const ul = form.closest('ul');
            const addLi = ul.querySelector('li:last-child');
            ul.insertBefore(li, addLi);
            form.reset();
          }
        }
        
        // Toggle Task
        else if (form.classList.contains('ajax-toggle-task')) {
          const checkbox = form.querySelector('input[type=checkbox]');
          const wasChecked = checkbox.checked;
          
          const res = await fetch(form.action, { method: 'POST' });
          
          if (res.ok) {
            const json = await res.json();
            updateCsrfToken(json); 
            const span = form.nextElementSibling;
            if (span) {
              span.style.textDecoration = json.completed ? 'line-through' : '';
            }
          } else {
            checkbox.checked = !wasChecked; // Revert on error
          }
        }
        
        // Delete Task
        else if (form.classList.contains('ajax-delete-task')) {
          const res = await fetch(form.action, { method: 'POST' });
          
          if (res.ok) {
            const li = form.closest('li');
            if (li) li.remove();
          }
        }
      });

      // Checkbox change handler
      document.querySelector('.todo-section').addEventListener('change', e => {
        if (e.target.matches('.ajax-toggle-task input[type="checkbox"]')) {
          e.target.form.requestSubmit();
        }
      });

      // Category click handler
      document.querySelector('.todo-section').addEventListener('click', e => {
        if (e.target.closest('.ajax-delete-category')) return;
        
        const category = e.target.closest('.category');
        if (category) {
          handleCategoryClick(category.dataset.cid);
        }
      });
      
      // music player logic
      const audio = document.getElementById('player');
      const source = document.getElementById('audioSource');
      const nowPlaying = document.getElementById('nowPlaying');
      const progressBar = document.getElementById('progressBar');
      const currentTime = document.getElementById('currentTime');
      const totalTimeText = document.getElementById('totalTime');

      let songList = [];
      let currentIndex = 0;

      async function loadSongs() {
        const res = await fetch('/songs');
        songList = await res.json();
        if (songList.length > 0) loadSong(currentIndex);
      }

      function loadSong(index) {
        const filename = songList[index];
        source.src = `/play/${encodeURIComponent(filename)}`;
        audio.load();
        nowPlaying.textContent = "Now Playing: " + filename;
      }

      window.togglePlay = function () {
        if (audio.paused) audio.play();
        else audio.pause();
      };

      window.nextSong = function () {
        if (songList.length === 0) return;
        currentIndex = (currentIndex + 1) % songList.length;
        loadSong(currentIndex);
        audio.play();
      };

      window.prevSong = function () {
        if (songList.length === 0) return;
        currentIndex = (currentIndex - 1 + songList.length) % songList.length;
        loadSong(currentIndex);
        audio.play();
      };

      audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.value = progress || 0;
        const format = t => `${Math.floor(t / 60)}:${String(Math.floor(t % 60)).padStart(2, '0')}`;
        currentTime.textContent = format(audio.currentTime);
        totalTimeText.textContent = format(audio.duration || 0);
      });

      progressBar.addEventListener('input', () => {
        if (audio.duration) {
          audio.currentTime = (progressBar.value / 100) * audio.duration;
        }
      });

      loadSongs();
      // initial load of statistics
      refreshStats();
    });
  </script>
</body>
</html>
