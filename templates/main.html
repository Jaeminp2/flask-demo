<!-- templates/main.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기능 선택</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 100px;
        }
        h1 {
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .feature-button {
            background-color: #444;
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }
        .feature-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <h1>사용할 기능을 선택하세요</h1>
    <div class="button-container">
        <a href="/todos" class="feature-button">✅ To-Do 리스트</a>
        <a href="/timer" class="feature-button">⏱️ 타이머</a>
    </div>

</body>
</html>
